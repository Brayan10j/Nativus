query($_id: ID) {
  userID(_id: $_id) {
    _id
    name
    email
    password
    codReferal
    registrationCode
    licenses {
      name
      dateStart
      dateFinish
    }
    rol
    type
    photo
    permissions
    balance
    crypto
    cryptoGen
    referals
    favorites {
      tittle
      price
      description
      category
      image
      author
      date
      dateCaduce
      files
    }
    isAdmin
    isSuperUser
    dateCreated
  }
}
