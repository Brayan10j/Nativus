mutation(
  $_id: ID
  $code: String
) {
  addBalance(
    _id: $_id
    code: $code
  ){
    _id
    name
    email
    password
    codReferal
    registrationCode
    licenses{
      name
      dateStart
      dateFinish
    }
    rol
    photo
    permissions
    balance
    crypto
    cryptoGen
    referals
    isAdmin
    isSuperUser
    dateCreated
  }
}
