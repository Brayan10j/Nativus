mutation(
  $_idUser: ID
  $_idLicense: ID
) {
  buyLicense(
    _idUser: $_idUser
    _idLicense: $_idLicense
  ){
    _id
    name
    email
    password
    codReferal
    registrationCode
    licenses{
      name
      dateStart
      dateFinish
    }
    rol
    photo
    permissions
    balance
    crypto
    cryptoGen
    referals
    isAdmin
    isSuperUser
    dateCreated
  }
}
